# RTG example configuration
# Copy this file to `config.toml` and adjust values.
# Do not commit real secrets.

[logging]
# Tracing level: trace | debug | info | warn | error
level = "info"

[telegram]
# Telegram app credentials from https://my.telegram.org
# Keep placeholder values in tracked config files.
api_id = 0
api_hash = "replace-me"

[startup]
# Timeout for lightweight online session validity probe during startup.
session_probe_timeout_ms = 1500
